<div class="login-wrap">
  <div class="login-html">
    <div class="container">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label
        for="tab-1"
        class="tab"
        >Iniciar sesión</label
      >
      <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
        for="tab-2"
        class="tab"
        >Registrarse</label
      >
      <div class="login-form">
        <div class="sign-in-htm">
          <form id="formInicio">
            <div class="group">
              <label for="user" class="label">Correo</label>
              <input type="text" class="input" id="correo" />
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input
                id="password"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
          </form>

          <div class="group">
            <!-- s<input type="submit" class="button" value="Ingresar" id="botonIngresar" /> -->
            <button class="button" id="btnIngresar">Ingresar</button>
          </div>
        
        </div>
        <div class="sign-up-htm">
          <form id="formRegistro">
            <div class="group">
              <label for="user" class="label">Nombre</label>
              <input id="nombreRegistro" type="text" class="input" />
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input
                id="passwordRegistro"
                type="password"
                class="input"
                data-type="password"
              />
            </div>

            <div class="group">
              <label for="pass" class="label">Username</label>
              <input id="usernameRegistro" type="text" class="input" />
            </div>
            <div class="group">
              <label for="pass" class="label">Email</label>
              <input id="emailRegistro" type="text" class="input" />
            </div>
          </form>
          <div class="group">
            <!-- <input type="submit" class="button" value="Registrarse" /> -->
            <button class="button" id="btnRegistro">Registrarse</button>
          </div>
          <div class="hr"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.1/gsap.min.js">

    gsap.from('div', {opacity: 0, duration: 1, y: -50})
  </script>
</div>
